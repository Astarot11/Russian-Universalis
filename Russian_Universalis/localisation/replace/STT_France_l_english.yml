 addon.42.desc:0 "Ñ 1792 ãîäà ñðàæàëñÿ â ðÿäàõ êîíòððåâîëþöèîííûõ ñèë — âíà÷àëå ïîä êîìàíäîâàíèåì ãåðöîãà Áðàóíøâåéãñêîãî, çàòåì — ïîä êîìàíäîâàíèåì ñîáñòâåííîãî äåäà â «Àðìèè Êîíäå». Áûë íåîäíîêðàòíî îòìå÷åí çà õðàáðîñòü. Ïîñëå çàêëþ÷åíèÿ Ëþíåâèëüñêîãî ìèðà Ëóè-Àíòóàí æåíèëñÿ íà Øàðëîòòå, ïëåìÿííèöå êàðäèíàëà Ðîãàíà, è ïîñåëèëñÿ â Ýòòåíõàéìå (Ýòòåíãåéìå; ãåðöîãñòâî Áàäåíñêîå). Æèë íà àíãëèéñêóþ ïåíñèþ.\nÂ ìàðòå 1804 ãîäà äî Íàïîëåîíà îò ñâîåãî ìèíèñòðà Òàëåéðàíà äîøëè ñâåäåíèÿ, ÷òî ãåðöîã Ýíãèåíñêèé ñâÿçàí ñ çàãîâîðîì Êàäóäàëÿ-Ïèøåãðþ, â òî âðåìÿ êàçàâøèìñÿ ãëàâíîé îïàñíîñòüþ äëÿ ðåæèìà. Íåêèé ïðèíö ÿêîáû ñîïðîâîæäàë èçìåííèêà Äþìóðüå è äåëàë òàéíûå âèçèòû âî Ôðàíöèþ. Íåñìîòðÿ íà òî, ÷òî èìÿ ñïóòíèêà Äþìóðüå ñòàëî èçâåñòíî (è ýòî òî÷íî áûë íå ãåðöîã Ýíãèåíñêèé), Íàïîëåîí îòäàë ïðèêàç ïîõèòèòü ãåðöîãà ïî ïëàíó, ñîñòàâëåííîìó ñàìèì Òàëåéðàíîì.\nÃåðöîã Ýíãèåíñêèé â ýòî âðåìÿ æèë â ãîðîäêå Ýòòåíãåéìå, ïðîâîäÿ äíè â ïðàçäíîñòè è ëþáîâíûõ ïîõîæäåíèÿõ. Íà ýòîé ñëàáîñòè ãåðöîãà è ñûãðàë øïèîí Øóëüìåéñòåð. Îí çàõâàòèë ìîëîäóþ æåíùèíó, âîçëþáëåííóþ ãåðöîãà, è óâ¸ç å¸ â ïðèãðàíè÷íûé ãîðîä Áåëüôîð. Ãåðöîã óçíàë îá ýòîì, à âñêîðå ïîëó÷èë ïèñüìî îò âîçëþáëåííîé, ïîääåëàííîå øïèîíîì, â êîòîðîì îíà ÿêîáû óìîëÿëà ñïàñòè å¸ èç ïëåíà. Ãåðöîã íåìåäëåííî áðîñèëñÿ ê íåé íà âûðó÷êó, íàäåÿñü ïîäêóïèòü ñòðàæíèêîâ è îñâîáîäèòü äàìó ñåðäöà. Øóëüìåéñòåðó òîëüêî ýòîãî è íóæíî áûëî. Íà âñÿêèé ñëó÷àé, ïðè íàïàäàâøèõ áûë îôèöèàëüíûé äîêóìåíò ê áàäåíñêèì âëàñòÿì ñ îáâèíåíèÿìè â àäðåñ ýìèãðàíòà, êîòîðîå ïåðåäàëè ïîñëå çàâåðøåíèÿ îïåðàöèè.\nÊàê òîëüêî ãåðöîã Ýíãèåíñêèé ïåðåñ¸ê ôðàíöóçñêóþ ãðàíèöó, îí áûë ñõâà÷åí, 15 ìàðòà 1804 ïðèâåç¸í â Ïàðèæ, ñóäèì âîåííûì ñóäîì è íî÷üþ ðàññòðåëÿí æàíäàðìàìè â Âåíñåíñêîì ëåñó. Ïîñëå îáíàðîäîâàíèÿ ïðèãîâîðà àðèñòîêðàò áûë ãîòîâ ïîãîâîðèòü ñ Íàïîëåîíîì, íî ïî âîñïîìèíàíèÿì èìïåðàòîðà ýòîãî íå äîïóñòèë Òàëåéðàí (îäíàêî îí íàïèñàë ïèñüìî, êîïèþ êîòîðîãî âïîñëåäñòâèè âèäåë Ñòåíäàëü). Ïðè ýòîì ïàëà÷è çàñòàâèëè åãî äåðæàòü â ðóêàõ ôîíàðü, ÷òîáû óäîáíåå áûëî öåëèòüñÿ. Âîç